server.port=8085

# PostgreSQL Database configuration for Spring Batch metadata
spring.datasource.metadata.url=jdbc:postgresql://localhost:5432/metadata
spring.datasource.metadata.driver-class-name=org.postgresql.Driver
spring.datasource.metadata.username=postgres
spring.datasource.metadata.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# PostgreSQL Database configuration for actual application data
spring.datasource.data.url=jdbc:postgresql://localhost:5432/companydatabase
spring.datasource.data.driver-class-name=org.postgresql.Driver
spring.datasource.data.username=postgres
spring.datasource.data.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
